
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="loginUsername" type="text" required [(ngModel)]="username" ></ion-input>
          </ion-item>
		  <ion-item>
            <ion-input placeholder="Email" name="email" id="loginField" type="text" required [(ngModel)]="email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
		  <ion-item>
            <ion-input placeholder="Confirm Password" name="confpassword" id="passwordConfirm" type="password" required [(ngModel)]="confpassword"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" [navPush]="UIUISignUpPage">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
